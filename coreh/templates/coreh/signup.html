<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">


<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 pr-6 rounded-xl">
        <h2 class="mb-6 text-2xl">Signup</h2>

        <form method="post" action="." class="space-y-3">
            {% csrf_token %}

            <div>
                <label>username</label>
               <input type="text" name="username" class="w-full mt-2 py-4 bg-white rounded-xl">
           </div>

            <div>
                <label>Fist Name</label>
               <input type="text" name="first_name" class="w-full mt-2 py-4 bg-white rounded-xl">
           </div>

           <div>
              <label>Last Name</label>
              <input type="text" name="last_name" class="w-full mt-2 py-4 bg-white rounded-xl">
           </div>


            <div>
                 <label>E-mail</email>
                <input type="email" name="email" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>

            <div>

                <label> Password</email>
                <input type="password" name="password1" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>

            <div>

                <label> repeat password</email>
                <input type="password" name="password2" class="w-full mt-2 py-4 bg-white rounded-xl">
            </div>
            

             
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                            <p>{{ error|escape }}</p>
                        </div>
                   {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                   <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                        <p>{{ error|escape }}</p>
                   </div>
                {% endfor %}
            {% endif %}
            <div>
                <button class="py-4 px-6 rounded-xl bg-white bg-purple-500 hover-purple-700">Submit
                </button>
            </div>
            
            
        </form>

    </div>

</div>
