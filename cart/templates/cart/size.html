<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Measurement for Clothes Design</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-8 bg-pink-300">
    <div class="max-w-md mx-auto bg-gray-300 p-8 shadow-md rounded-md">
        <h1 class="text-2xl font-bold mb-6">Enter Your Body Measurements</h1>
        <form>
            <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="chest" class="block text-sm font-medium text-gray-700">Chest (cm)</label>
                <input type="number" id="chest" name="chest" placeholder="Enter your chest measurement" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="waist" class="block text-sm font-medium text-gray-700">Waist (cm)</label>
                <input type="number" id="waist" name="waist" placeholder="Enter your waist measurement" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="hips" class="block text-sm font-medium text-gray-700">Hips (cm)</label>
                <input type="number" id="hips" name="hips" placeholder="Enter your hips measurement" required
                    class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="shoulder" class="block text-sm font-medium text-gray-700">Shoulder Width (cm)</label>
                <input type="number" id="shoulder" name="shoulder" placeholder="Enter your shoulder width"
                    required class="mt-1 p-2 border border-gray-300 rounded-md w-full">
            </div>
            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
