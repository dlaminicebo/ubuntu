
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
CHECKOUT{% extends 'coreh/base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto flex items-start py-6 px-6 xl:px-0 ">
  <form method="post" action="{% url 'start_order' %}">
    {%csrf_token %}
    <div class="products w-full lg:w-3/4">
      <h1 class="mb-5 text-3xl">Checkout</h1>
      <div class="w-full pr-6">
        <div class="mb-6 p-6 bg-gray-150 rounded-xl">
          <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

          <div class="flex space-x-6">
            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">First Name</label>
              <input name="first_name" type="text" placeholder="first Name" class="w-full p-5 rounded-xl" value={{ request.user.first_name }}>
            </div>

            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">Last Name</label>
              <input name="last_name" type="text" placeholder="last Name" class="w-full p-5 rounded-xl" value={{ request.user.last_name }}>
            </div>
          </div>

          <div class="flex space-x-6">
            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">Zip Code</label> <!-- Error: Changed "zip code" to "Zip Code" for consistency -->
              <input name="zipcode" type="text" placeholder="zip code" class="w-full p-5 rounded-xl  value={{ request.user.zipcode }}">
            </div>

            <div class="w-1/2 mb-4">
              <label class="inline-block mb-2">Place</label> <!-- Error: Changed "city/ town" to "City/Town" for consistency -->
              <input name="place" type="text" placeholder="place" class="w-full p-5 rounded-xl ">
            </div>
          </div>

          <div class="w-full mb-4">
            <label class="inline-block mb-2">Address</label>
            <input name="address" type="text"placeholder="address" class="w-full p-5 rounded-xl">
          </div>
          

          <div class="mb-6 p-6 bg-gray-100 rounded-xl">
            <h2 class="mb-5 uppercase text-lg placeholder="place" ">Contact information</h2>

            <div class="mb-4">
              <label class="inline-block mb-2">Email</label>
              <input name="email" type="email" placeholder="Email" class="w-full p-5 rounded-xl" value={{ request.user.email }}>

              <label class="inline-block mb-2">Phone</label> <!-- Error: Added missing <label> for "Phone" -->
              <input name="phone" type="text" placeholder="phone" class="w-full p-5 rounded-xl">
            </div>
          </div>

        </div>

      </div>

        <div class="mb-6 p-6 bg-gray-100 rounded-xl">
        <h2 class="mb-5 uppercase text-lg">Payment information</h2>
      </div>
  

      
    </div>
    <div class="summary w-1/2 w-1/4 p-6 bg-pink-300 rounded-xl mt-3">
      <h2 class="uppercase text-lg mb-5">summary</h2>
      <div class="mb-6 flex justify-between">
        <span class="font-semibold">Total_price</span>
        <span>{{ cart.get_total }}</span>
      </div>
      <button 
    
        class="inline-block px-8 py-4 rounded-xl bg-pink-400 hover:bg-pink-700 text-white"
      >
        Confirm Checkout 
      </button>
        
    </div>
  
  </form> 
  <div class="summary w-1/2 w-1/4 p-6 bg-pink-300 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">summary</h2>
    <div class="mb-6 flex justify-between">
      <span class="font-semibold">Total_price</span>
      <span>{{ cart.get_total }}</span>
    </div>
    <button 
  
      class="inline-block px-8 py-4 rounded-xl bg-pink-400 hover:bg-pink-700 text-white"
    >
      Confirm Checkout 
    </button>
      
  </div>


</div>
{% endblock %}
