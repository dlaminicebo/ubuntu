<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Order Navigation</h1>
        <form action="https://www.google.com/maps/search/" method="GET" target="_blank">
            <div class="mb-4">
                <label for="order-address" class="block text-sm font-medium text-gray-700">Enter Order Address:</label>
                <input type="text" id="order-address" name="q" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Enter address">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Navigate</button>
            </div>
        </form>
    </div>
</body>
</html>
