{% extends 'coreh/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex items-start py-6 px-6 xl:px-0 ">
    <div class="product w-full lg:w-3/4">


        {% for item in cart %}
          {% include 'cart/partials/cart_item.html' %}
       {% endfor %}



    </div>
    
       


    <!-----------------------------------------------------------------------///////////////////-->
    <div class="summary w-full md:w-1/4 p-6 bg-pink-300 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="front-semibold">Total_Cost</span>

             
            <span
                hx-get="{% url 'hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
            {% include 'cart/partials/cart_total.html' %}

            </span>
        </div>
        <a href="{% url 'checkout' %}" class="inline-block px-8 py-4 rounded-xl bg-pink-400 hover:bg-pink-700 text-white">Checkout</a>

    </div>
</div>
{% endblock %}
